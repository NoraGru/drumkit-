<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>JS Drum Kit</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="icon" href="https://fav.farm/üî•" />
   </head>
   <body>
      <div class="keys">
         <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
         </div>
         <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
         </div>
         <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
         </div>
         <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
         </div>
         <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
         </div>
         <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
         </div>
         <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
         </div>
         <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
         </div>
         <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
         </div>
      </div>

      <audio data-key="65" src="sounds/clap.wav"></audio>
      <audio data-key="83" src="sounds/hihat.wav"></audio>
      <audio data-key="68" src="sounds/kick.wav"></audio>
      <audio data-key="70" src="sounds/openhat.wav"></audio>
      <audio data-key="71" src="sounds/boom.wav"></audio>
      <audio data-key="72" src="sounds/ride.wav"></audio>
      <audio data-key="74" src="sounds/snare.wav"></audio>
      <audio data-key="75" src="sounds/tom.wav"></audio>
      <audio data-key="76" src="sounds/tink.wav"></audio>

      <script>
         function playSound(e) {
            const audio = document.querySelector(
               `audio[data-key="${e.keyCode}"]`
            );
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            if (!audio) return; //stop function from running
            audio.currentTime = 0; //rewind to start
            audio.play();
            key.classList.add("playing");
         }
         function removeTransition(e) {
            if (e.propertyName !== "transform") return; //skip if its not a transform
            this.classList.remove("playing");
         }

         const keys = document.querySelectorAll(".key");
         keys.forEach((key) =>
            key.addEventListener("transitionend", removeTransition)
         );
         window.addEventListener("keydown", playSound);

         function introducePerson(name, age) {
            return `Hi, my name is ${name} and I'm ${age} years old`;
         }
         console.log(introducePerson("sarah", 25));

         function createMultilineText() {
            return `Detta √§r en flerradig
            text som √§r enkel att 
            anv√§nda.`;
         }
         console.log(createMultilineText());

         function calculate(num1, num2) {
            return `summan av ${num1} och ${num2} √§r: ${num1 + num2} 
            skillnaden √§r: ${num1 - num2}
            produkten √§r ${num1 * num2} `;
         }
         console.log(calculate(10, 5));

         function greet() {
            const hour = new Date().getHours();
            return hour < 12 ? "Good morgning" : "good evning";
         }
         function personalGreeting(name) {
            return `${greet()} ${name}`;
         }
         console.log(personalGreeting("Anna"));

         function CreatefavoriteFoodList(name, food) {
            return `<h1>${name}, Favoritr√§tter</h1>
            <ul>
               ${foods.map((food) => `<li>${food}</li>).join("")`)}
               </ul>`;
         }
         const name = "erik";
         const foods = ["pizza", "sushi", "sallad"];

         console.log(CreatefavoriteFoodList(name, foods));
      </script>
   </body>
</html>
